<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" class="css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
      class="css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <title>My Dogs</title>
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Dogs</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="inex.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#poppy">Poppy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#stumpy">Stumpy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#walter">Walter</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header class="m-5 p-5">
        <h1>my dogs</h1>
      </header>

      <main>
        <section class="mb-5 p-3" id="poppy">
          <h3>Poppy</h3>

          <div
            id="carouselExampleAutoplaying"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./src/img/poppy/poppy-11.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>

              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-1.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-3.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-4.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-5.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>

              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-6.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>

              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-7.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>

              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-8.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>

              <div class="carousel-item">
                <img
                  src="./src/img/poppy/poppy-9.JPG"
                  class="d-block"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
      </main>
    </div>
    <footer class="text-center"></footer>

    <script src="./src/index.js"></script>
  </body>
</html>
